<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Assignment 3</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm" style="margin-top: 50px;">
                <h3>COVID-19 TRACKER</h3>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="input-group" style="margin-top: 50px;">
                    <input type="text" class="form-control" placeholder="Country" id="country">
                    <button class="btn btn-outline-secondary" type="button" onclick="fetchData()">Go</button>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="active.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 style="text-align: center">Active Cases</h5>
                        <h3 class="card-text" id="activeCases" style="text-align: center"></h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="new.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 style="text-align: center">New Cases</h5>
                        <h3 class="card-text" id="newCases" style="text-align: center"></h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="recovered.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 style="text-align: center">Recovered Cases</h5>
                        <h3 class="card-text" id="recoveredCases" style="text-align: center"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 100px;margin-bottom: 50px;">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="totalCase.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 style="text-align: center">Total Cases</h5>
                        <h3 class="card-text" id="totalCases" style="text-align: center"></h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="totalDeath.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 style="text-align: center">Total Deaths</h5>
                        <h3 class="card-text" id="totalDeaths" style="text-align: center"></h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <img class="card-img-top" src="totalTest.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 style="text-align: center">Total Tests</h5>
                        <h3 class="card-text" id="totalTests" style="text-align: center"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>






<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="assignment3.js"></script>

</body>
</html>
